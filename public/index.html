<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- scroll animation -->
    <link rel="stylesheet" href="css/animate.css">

    <!-- AOS animation -->

    <title>React App</title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/particles.js"></script>
    <script src="./assets/js/owl.carousel.js"></script>
    <script src="./assets/js/script.js"></script>

        <!-- scroll animation -->
              <script>
                            window.addEventListener("scroll", revealScroll);

              function revealScroll() {
                var reveals = document.querySelectorAll('.scrollAnimation');
                for (var i = 0; i < reveals.length; i++) {
                  var windowHeight = window.innerHeight;
                  var revealTop = reveals[i].getBoundingClientRect().top;
                  var revealPoint = 50;

                  if (revealTop < windowHeight - revealPoint) {
                    reveals[i].classList.add('reveal');
                  }
                }
              }

              // onLoad Animation
              window.addEventListener("load", revealLoad);

                function revealLoad() {
                
                var reveals = document.querySelectorAll('.loadAnimation');
                for (var i = 0; i < reveals.length; i++) {
                  var windowHeight = window.innerHeight;
                  var revealTop = reveals[i].getBoundingClientRect().top;
                  var revealPoint = 50;

                  if (revealTop < windowHeight - revealPoint) {
                    reveals[i].classList.add('reveal');
                  }
                }
              }

              // Scroll down animation

              window.addEventListener('scroll', revealScrollDown);

              function revealScrollDown() {
                var reveals = document.querySelectorAll('.scrollDownAnimation');
                for (var i = 0; i < reveals.length; i++) {
                  var revealTop = reveals[i].getBoundingClientRect().top;
                  var revealPoint = window.innerHeight - 50;

                  if (revealTop < revealPoint) {
                    reveals[i].classList.add('reveal');
                  }
                }
              }
            
              </script>
              <!-- AOS animation -->
              <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
              <script>
                AOS.init();
              </script>
  </body>
</html>
